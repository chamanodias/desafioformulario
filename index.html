<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Inter:wght@400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
 
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua Mentoria</p>
    </header>
    
    <form id="my-form">

      <fieldset id="fieldset1">
        <div class="fieldset-wrapper" id="infopessoal">
          <legend> Informações pessoais </legend>

          <div class="input-wrapper" id="nome">
            <label for="name">Nome</label>
            <input type="text" 
            id="name"
            required
            />
          </div>
  
          <div class="input-wrapper" id="sobrenome">
            <label for="sobrenome">Sobrenome </label>
            <input type="text" id="sobrenome">
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span> </label>
            <input type="password">
          </div>         
        </div>
      </fieldset>
      <div class="mentor-info">
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name">
          </div>
        </fieldset>
      </div>      

      <fieldset>
        <legend>Seus horários disponíveis</legend>


        <div class="input-wrapper" id="primeiramonitoria">
          <legend>Primeira mentoria</legend>
          <label for="event-date">Data</label>
          <input type="date" id="event-data">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin">
          <label for="event-end">Até</label>
          <input type="time" id="event-end">
        </div>
              <div class="input-wrapper" id="segundamonitoria">
              <legend>Segunda mentoria</legend>
              <label for="event-date">Data</label>
              <input type="date" id="event-data">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
        </div>
      </fieldset>

    </form>
    <footer>
        <button 
        class="button" 
        type="submit" 
        form="my-form">
        SALVAR 
      </button>
      </footer>
      
    
    </div>
  </div>
</body>
</html>
